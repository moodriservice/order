<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>前往線上訂購</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Noto Sans TC', sans-serif;
    background: linear-gradient(to bottom, #fffaf7, #fff5f0);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #ffffff;
    padding: 30px 26px;
    border-radius: 18px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    max-width: 420px;
    width: 92%;
    text-align: center;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.97); }
    100% { opacity: 1; transform: scale(1); }
  }

  h2 {
    color: #dd5434;
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 700;
  }

  p {
    color: #666;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
  }

  /* 按鈕 */
  .main-btn {
    width: 100%;
    padding: 14px 0;
    font-size: 18px;
    background: #dd5434;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.25s;
  }

  .main-btn:hover {
    background: #c33f20;
  }

  /* IG 手動提示框 */
  .hint-box {
    background: #fff7f3;
    border-left: 4px solid #dd5434;
    padding: 14px 15px;
    border-radius: 10px;
    margin-top: 20px;
    text-align: left;
    font-size: 14px;
    color: #444;
    line-height: 1.55;
  }

  .dots-icon {
    font-size: 20px;
    font-weight: bold;
    margin-right: 6px;
    vertical-align: middle;
    color: #dd5434;
  }
</style>
</head>

<body>
  <div class="container">
    <h2>前往線上訂購</h2>

    <p>
      建議使用外部瀏覽器開啟訂購頁面，<br>
      以確保完整功能和最佳體驗。
    </p>

    <!-- 主要前往按鈕 -->
    <a href="https://script.google.com/macros/s/AKfycbxPQnvVDuDRw_OqhGBYzw3Xk3-AAW_JnpoqJ3FdmOF8cx6-GU8yazGKRs9iH2DDKt7Smw/exec" target="_blank">
      <button class="main-btn">我知道了</button>
    </a>

    <!-- IG 專用手動提示 -->
    <div class="hint-box">
      <span class="dots-icon">⋯</span>
      若按鈕無法開啟，請點右上角「⋯」<br>
      → 選擇「在瀏覽器中開啟」<br>
      → 再次點擊按鈕即可正常使用
    </div>
  </div>
</body>
</html>
